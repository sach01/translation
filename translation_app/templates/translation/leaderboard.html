{% extends 'base.html' %}
{% block content %}
  <h1>Leaderboard</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User</th>
        <th>Points</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.user.username }}</td>
          <td>{{ user.points }}</td>
          <td>{{ forloop.counter }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
