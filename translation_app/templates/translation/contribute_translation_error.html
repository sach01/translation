{% extends 'base.html' %}
{% block content %}
  <h1>Contribute Translation Error</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Reported Translation Errors</h2>
  <ul>
    {% for error in errors %}
      <li>{{ error.original_sentence }} -> Correction: {{ error.correction }}</li>
    {% endfor %}
  </ul>
{% endblock %}
