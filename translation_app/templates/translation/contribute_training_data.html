{% extends 'base.html' %}
{% block content %}
  <h1>Contribute Training Data</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Existing Training Data</h2>
  <ul>
    {% for training_data in training_data_list %}
      <li>{{ training_data.sentence }} -> {{ training_data.translation }}</li>
    {% endfor %}
  </ul>
{% endblock %}
