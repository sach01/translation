{% extends 'base.html' %}
{% block content %}
  <h1>Contribute Number</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Existing Numbers</h2>
  <ul>
    {% for number in numbers %}
      <li>{{ number.number }} -> {{ number.in_borana }}</li>
    {% endfor %}
  </ul>
{% endblock %}
