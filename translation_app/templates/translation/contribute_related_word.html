{% extends 'base.html' %}
{% block content %}
  <h1>Contribute Related Word (Synonym/Antonym)</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Existing Related Words</h2>
  <ul>
    {% for related_word in related_words %}
      <li>{{ related_word.word }} ({{ related_word.relationship_type }})</li>
    {% endfor %}
  </ul>
{% endblock %}
