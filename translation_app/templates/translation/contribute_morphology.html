{% extends 'base.html' %}
{% block content %}
  <h1>Contribute Morphology</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Existing Morphology</h2>
  <ul>
    {% for morphology in morphologies %}
      <li>{{ morphology.base_form }} -> Plural: {{ morphology.plural_form }}</li>
    {% endfor %}
  </ul>
{% endblock %}
