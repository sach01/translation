{% extends 'base.html' %}
{% block content %}
  <h1>Moderate Content</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Pending Moderations</h2>
  <ul>
    {% for moderation in moderations %}
      <li>{{ moderation.content_object }} - Status: {{ moderation.status }}</li>
    {% endfor %}
  </ul>
{% endblock %}
