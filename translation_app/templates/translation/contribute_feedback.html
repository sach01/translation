{% extends 'base.html' %}
{% block content %}
  <h1>Contribute Feedback</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Existing Feedback</h2>
  <ul>
    {% for feedback in feedbacks %}
      <li>{{ feedback.vocabulary.source_word }} - Rating: {{ feedback.accuracy_rating }}/5</li>
    {% endfor %}
  </ul>
{% endblock %}
