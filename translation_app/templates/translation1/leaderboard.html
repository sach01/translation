{% extends 'base.html' %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in user_profiles %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ profile.user.username }}</td>
                <td>{{ profile.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
