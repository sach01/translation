<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Translation App{% endblock %}</title>
    <style>
        /* Dark theme styling */
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'contribute_vocabulary' %}">Vocabulary</a>
        <a href="{% url 'submit_feedback' %}">Feedback</a>
        <a href="{% url 'contribute_synonym' %}">Synonym</a>
        <a href="{% url 'contribute_antonym' %}">Antonym</a>
        <a href="{% url 'contribute_phrase' %}">Phrase</a>
        <a href="{% url 'contribute_named_entity' %}">Named Entity</a>
        <a href="{% url 'align_sentence' %}">Sentence Alignment</a>
        <a href="{% url 'contribute_grammar_structure' %}">Grammar Structure</a>
        <a href="{% url 'contribute_language_structure' %}">Language Structure</a>
        <a href="{% url 'contribute_translation_memory' %}">Translation Memory</a>
        <a href="{% url 'log_translation_error' %}">Translation Error</a>
        <a href="{% url 'contribute_morphology' %}">Morphology</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        Â© 2024 Translation App. All rights reserved.
    </div>
</body>
</html>
